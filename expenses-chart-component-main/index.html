<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="head">
      <p>My balance</p>
      <p class="medium-size">$921.48</p>
    </div>
    <div id="body">
      <p class="medium-size">Spending - Last 7 days</p>
      <div id="chart">
        <div class="bar-container">
          <div class="hide">$17.45</div>
          <div class="bar red" style="height: 33%;"></div>
          <p>mon</p>
        </div>
        <div class="bar-container">
          <div class="hide">$34.91</div>
          <div class="bar red" style="height: 67%;"></div>
          <p>tue</p>
        </div>
        <div class="bar-container">
          <div class="hide">$52.36</div>
          <div class="bar blue" style="height: 100%;"></div>
          <p>wed</p>
        </div>
        <div class="bar-container">
          <div class="hide">$31.07</div>
          <div class="bar red" style="height: 59%;"></div>
          <p>thu</p>
        </div>
        <div class="bar-container">
          <div class="hide">$23.39</div>
          <div class="bar red" style="height: 45%;"></div>
          <p>fri</p>
        </div>
        <div class="bar-container">
          <div class="hide">$43.28</div>
          <div class="bar red" style="height: 83%;"></div>
          <p>sat</p>
        </div>
        <div class="bar-container">
          <div class="hide">$25.48</div>
          <div class="bar red" style="height: 49%;"></div>
          <p>sun</p>
        </div>
      </div>

      <div class="foot">
        <p>Total this month</p>
        <p class="bold large">$478.33</p>
      </div>

      <div class="foot right">
        <p class="bold">+2.4%</p>
        <p>from last month</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
